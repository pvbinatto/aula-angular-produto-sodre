<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Cadastro de Produto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container-fluid">
            <div class="row">
              <div class="col-6"></div>
              <div class="col-6 d-flex flex-row justify-content-end">
                <button
                  mat-raised-button
                  class="me-2"
                  color="primary"
                  (click)="listarProdutos()"
                  *ngIf="!typeAdd"
                >
                  Pesquisar
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  (click)="!typeAdd ? addProduto() : search()"
                >
                  {{ !typeAdd ? "Incluir" : "Voltar" }}
                </button>
              </div>
              <div class="col-12"><hr /></div>
            </div>
          </div>
          <div class="container-fluid" *ngIf="!typeAdd">
            <div class="row mt-3">
              <div class="col-12">
                <table
                  mat-table
                  [dataSource]="dataSource"
                  class="mat-elevation-z8"
                >
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef width="130">Ação</th>
                    <td mat-cell *matCellDef="let element">
                      <div>
                        <button
                          mat-icon-button
                          color="primary"
                          aria-label=""
                          (click)="remover(element.id)"
                        >
                          <mat-icon>delete</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          color="primary"
                          (click)="editar(element)"
                          aria-label=""
                        >
                          <mat-icon>edit</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="sku">
                    <th mat-header-cell *matHeaderCellDef>Sku</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.sku }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Produto</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.name }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef>Estoque</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.stock }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef>Custo</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.cost }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Preço</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.price }}
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>
              </div>
            </div>
          </div>

          <!-- Tela de Cadastro -->
          <div class="container-fluid" *ngIf="typeAdd">
            <div class="row">
              <div class="col-12">
                <form [formGroup]="form">
                  <div class="row">
                    <div class="col-2">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Sku</mat-label>
                        <input matInput placeholder="" formControlName="sku" />
                      </mat-form-field>
                    </div>
                    <div class="col-10">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nome Produto</mat-label>
                        <input matInput placeholder="" formControlName="name" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <mat-form-field appearance="outline"  class="w-100">
                        <mat-label>Estoque</mat-label>
                        <input matInput placeholder="" formControlName="stock" />
                      </mat-form-field>
                    </div>
                    <div class="col-4">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Custo</mat-label>
                        <input matInput placeholder="" formControlName="cost" />
                      </mat-form-field>
                    </div>
                    <div class="col-4">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Preço</mat-label>
                        <input matInput placeholder="" formControlName="price" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-end">
                      <button
                        mat-raised-button
                        type="button"
                        class="me-2"
                        color="primary"
                        (click)="salvar()"
                      >
                        Salvar Produto
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
